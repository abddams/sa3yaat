    <!-- start login -->

    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
          <h2 class="title"> تسجيل الدخول</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="اسم المستخدم">
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="كلمة السر">
          </div>
          <input type="submit" class="btn solid" value="دخول">
          <p class="social-text">او سجل الدخول عن طريق</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form> 
        </div>
        <div class="signup-signup">
          <form action="#" class="sign-up-form">
          <h2 class="title">حساب جديد</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="اسم المستخدم">
          </div>
          <div class="input-field">
            <i class="fas fa-envelop"></i>
            <input type="email" placeholder="بريدك الإلكتروني">
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="كلمة السر">
          </div>
          <input type="submit" class="btn solid" value="دخول">
          <p class="social-text">او سجل الدخول عن طريق</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
        </div>
      </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>إنشاء حساب</h3>
          <p>انضم الينا وانشى لك حساب خاص في موقعنا وكن ضمن المتطوعين</p>
          <button class="btn transparent" id="sign-up-button">انشاء حساب</button>
        </div>
        <!-- <img src="images/im.jpg" alt="" class="image"> -->
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>هل لديك حساب</h3>
          <p>ادخل بريدك الالكتروني وكلمه السر لمائا تنتظر</p>
          <button class="btn transparent" id="sign-in-button">دخول</button>
        </div>
        <!-- <img src="images/im.jpg" alt="" class="image"> -->
      </div>
    </div>
    </div>
